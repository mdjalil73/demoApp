<div class="form-group row">
  <label class="col-md-3 col-form-label" for="id">{{ name }}</label>

  <div class="col-md-9">
    <select
      class="form-control"
      id="id"
      #t
      [formControl]="control"
      (change)="onChange(t.value)"
    >
      <option value="-1" *ngIf="defaultOption">{{ defaultOption }}</option>
      <option *ngFor="let p of source" [value]="p.id">
        {{ p.name }}
      </option>
    </select>
  </div>
</div>
